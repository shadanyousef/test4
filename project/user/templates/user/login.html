{% extends "user/index.html" %}
{% load crispy_forms_tags %}
{% block start %}

<div class="content-section col-md-8 col-md-offset-2">
<center>
<form method="POST" style="border: 1px solid black; margin: 4%; padding:10%; border-radius:1%;">
	{% csrf_token %}
	<fieldset class="form-group">
	{{ form|crispy}}
	</fieldset>
<center>
	 
<button class="button-style btn btn-outline-info" type="submit">
	<span class="glyphicon glyphicon-log-in"></span> Login
  </button>
</center>
<br/>
<sub style="text-align: left;">
	<sub style="text-align: left;font-size: 14px;">don't have an account?
		<a href="{% url 'register' %}" style="text-decoration: none; color: blue; padding: 2%; cursor: pointer; margin-right: 2%; font-size: 14px;">sign up</a>
	  </sub>
	</a>
  </sub>
</form>
</center>
</div>
{% endblock start %}
